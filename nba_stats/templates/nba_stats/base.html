{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}NBAPex{% endblock %}</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  </head>
  <body id="body">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'nba_stats:index' %}">NBAPex</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="nbapex-navbar">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="{% url 'nba_stats:index' %}" class="dropdown-toggle"
                 data-toggle="dropdown" role="button"
                 aria-haspopup="true" aria-expanded="false">Stats<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="{% url 'nba_stats:players' %}">Players</a></li>
                <li><a href="{% url 'nba_stats:teams' %}">Teams</a></li>
                <li><a href="{% url 'nba_stats:games' %}">Games</a></li>
                <li><a href="{% url 'nba_stats:shot-chart' %}">Shot Charts</a></li>
                <li><a href="{% url 'nba_stats:roster-history' %}">Roster History</a></li>
                  <li><a href="{% url 'nba_stats:user-query' %}">User Query</a></li>
              </ul>
            </li>
            <li><a href="{% url 'nba_fantasy:index' %}">Fantasy</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="col-lg-12">
        {% block subnav %}{% endblock %}
        {% block content %}{% endblock %}
    </div>
    {% block javascript %}{% endblock %}
  </body>
</html>
